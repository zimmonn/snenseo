<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Trickster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #e5e7eb;
    }
    .wrap {
      text-align: center;
      padding: 32px 20px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: clamp(32px, 5vw, 46px);
    }
    p {
      margin: 0 0 20px;
      color: #9ca3af;
      font-size: 14px;
    }
    a.button {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 999px;
      background: #3b82f6;
      color: #0b1020;
      font-size: 14px;
      text-decoration: none;
      font-weight: 500;
    }
    a.button:hover {
      filter: brightness(1.05);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Hello Trickster</h1>
    <p>Just a tiny landing page to greet whoever finds this corner of the internet.</p>
    <a class="button" href="https://github.com/zimmonn/snenseo">Go to my GitHub</a>
  </div>
</body>
</html>
